<h2>Lista de Tarefas</h2>
<ul>
   @for (tarefa of tarefas; track tarefa.nome) {
      <li>
         Nome: {{ tarefa.nome }} - Descriçao: {{ tarefa.descricao }} - Status: {{ tarefa.concluido }}
         <button (click)="remover(tarefas.indexOf(tarefa))">Remover</button>
         <button (click)="marcarConcluida(tarefas.indexOf(tarefa))">Concluir</button>
      </li>
   }
</ul>

<h3>Número de Tarefas: {{ contador }}</h3>
@if(contador === 0) {
   <h2>Não há tarefas cadastradas</h2>
}
